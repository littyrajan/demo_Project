<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
	<!--PreLoader-->
    <div class="loader">
        <div class="loader-inner">
            <div class="circle"></div>
        </div>
    </div>
    <!--PreLoader Ends-->

	<!-- breadcrumb-section -->
	<div class="breadcrumb-section breadcrumb-bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="breadcrumb-text">
						<h1>Shop</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end breadcrumb section -->

	<!-- products -->
	<div class="product-section mt-80 mb-150">
		<div class="container">
			<div class="row product-lists" >
				{% for i in p %}
				<div class="col-lg-4 col-md-2 text-center">
					<div class="single-product-item" height="350px">
						<div class="product-image">
							<a href="{% url 'shop:single_product' i.id %}"><img src="{{i.image.url}}"  height="200px" alt=""></a>
						</div>
						<h3>{{i.name}}</h3>
						<p class="product-price">{{i.price}}$</p>
						<a href="{% url 'shop:single_product' i.id %}" class="cart-btn">Details</a>
					</div>
				</div>
				{% endfor %}
			</div>

			<div class="row">
				<div class="col-lg-12 text-center">
					<div class="pagination-wrap">
						<ul>
							<li><a href="#">Prev</a></li>
							<li><a href="#">1</a></li>
							<li><a class="active" href="#">2</a></li>
							<li><a href="#">3</a></li>
							<li><a href="#">Next</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end products -->

    {% endblock %}
