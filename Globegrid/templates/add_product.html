<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}
	<!--PreLoader-->
    <div class="loader">
        <div class="loader-inner">
            <div class="circle"></div>
        </div>
    </div>
    <!--PreLoader Ends-->

	<!-- breadcrumb-section -->
	<div class="breadcrumb-section breadcrumb-bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="breadcrumb-text">
						<h1>Add Product</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end breadcrumb section -->
<div class="container border border-2 border-success shadow mt-5 p-3 w-50 ">
    <div class="row justify-content-md-center">
        <form method="post" enctype="multipart/form-data" class="text-black p-3 mb-2">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
                <br>
            <input class="w-100" type="submit" value="Submit">
        </form>
    </div>
</div>
<br>
<br>

{% endblock %}
