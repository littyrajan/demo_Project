<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
	<!-- breadcrumb-section -->
	<div class="breadcrumb-section breadcrumb-bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="breadcrumb-text">
						<p>Shop Smarter â€“ Shop Online!</p>
						<h1>Your Products</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end breadcrumb section -->

	<!-- cart -->

<section>
  <div class="container py-5">
    <div class="row d-flex justify-content-center my-4">
      <div class="col-md-8">
        <div class="card mb-4">
          <div class="card-header py-3">
            <h5 class="mb-0">Biling details</h5>
          </div>
          <div class="card-body">
            <form method="POST">
              {% csrf_token %}
                <!-- Text input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" class="form-control" placeholder="Street Address" name="street_address"/>
                </div>

                <!-- Number input -->
                <div class="row mb-4">
                  <div class="col">
                    <div data-mdb-input-init class="form-outline">
                      <input type="text" class="form-control" placeholder="City" name="city"/>
                    </div>
                  </div>
                  <div class="col">
                    <div data-mdb-input-init class="form-outline">
                      <input type="text" class="form-control" placeholder="Province" name="province"/>
                    </div>
                  </div>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" class="form-control" placeholder="Country" name="country"/>
                </div>

                <div class="row mb-4">
                  <div class="col">
                    <div data-mdb-input-init class="form-outline">
                      <input type="text" class="form-control" placeholder="Postal Code" name="postal_code"/>
                    </div>
                  </div>
                  <div class="col">
                    <div data-mdb-input-init class="form-outline">
                      <input type="tel" class="form-control" placeholder="Phone Number" name="phone_number"/>
                    </div>
                  </div>
                </div>

                <div >
                  <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
                </div>

            </form>
          </div>
        </div>
      </div>


      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-header py-3">
            <h5 class="mb-0">Summary</h5>
          </div>
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li
                class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                Products
                <span>${{total}}</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                Tax
                <span>${{tax}}</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                Shipping Charge
                <span>${{shipping}}</span>
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                <div>
                  <strong>Total amount</strong>
                </div>
                <span><strong>${{amount}}</strong></span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>





	<!-- end cart -->
{% endblock %}
